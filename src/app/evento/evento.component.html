<app-menu *ngIf="perfil == '' || perfil == null" [perfil]="perfil" [nome]="nome"></app-menu>
<div class="card" style="margin-top: 20px;">
    <h5 class="card-header">Novo Evento</h5>
    <div class="card-body">
        
        <form>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="icon" class="col-12">Pet</label>
                    <p-autoComplete [inputStyleClass]="'form-control'" [suggestions]="pets" (completeMethod)="searchPet($event)" [dropdown]="true"></p-autoComplete>
                </div>
                
                <div class="form-group col-md-5">
                    <label for="icon" class="col-12">Data do Evento</label>
                    <p-calendar [inputStyleClass]="'form-control'" [showIcon]="true" inputId="icon"></p-calendar>
                </div>

                <div class="form-group col-md-5" style="padding-top: 15px;">
                    <label for="inputState">Tipo de Evento</label>
                    <select id="inputState" class="form-control">
                        <option>Saúde</option>
                        <option selected>Estética</option>
                        <option>Creche</option>
                        <option>Hotel</option>
                        <option>Alimentos</option>
                        <option>Acessórios</option>
                        <option>Cuidador</option>
                        <option>Dog Walker</option>
                        <option>Pet Sitter</option>
                        <option>Outros</option>
                    </select>
                </div>

                <div *ngIf="perfil != 'Parceira'" class="form-group col-md-5" style="padding-top: 15px;">
                    <label for="inputClinica">Clínica/ Petshop</label>
                    <br>
                    <p-autoComplete [inputStyleClass]="'form-control'" [suggestions]="parceiras" (completeMethod)="searchParceiras($event)" [dropdown]="true"></p-autoComplete>
                </div>


            </div>

            <div class="form-group col-md-5" style="padding-top: 15px;">
                <label for="inputClinica">Fotos</label>
                <input class="form-control" type="file" id="inputClinica" />
            </div>


            <div class="form-group" style="padding-top: 15px;">
                <label for="exampleFormControlTextarea1">Texto/Legenda</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div style="padding-top: 20px;">
                <button type="submit" class="btn btn-primary" (click)="salvar()">Salvar</button>
            </div>
        </form>
    </div>
</div>
